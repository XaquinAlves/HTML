<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de uso de tablas</title>
</head>

<body>
    <table border="1">
        <caption>Paises mas poblados</caption>
        <tr>
            <th>Pais</th>
            <th>Poblacion</th>
        </tr>
        <tr>
            <td>China</td>
            <td>1300 millones</td>
        </tr>
        <tr>
            <td>India</td>
            <td>1080 millones</td>
        </tr>
        <tr>
            <td>Estados Unidos</td>
            <td>295 millones</td>
        </tr>
    </table>
</body>

</html>
