<!DOCTYPE html>
<html lang="es">

<head>
    <title>Inicion de sesión</title>

            if (document.getElementById('username').value == "perico"
                && document.getElementById('userpass').value == "1234") {
                window.open("envio_camiseta.html");
            }
        }
    </script>
</head>

<body>

    <form action="" method="post">
        <fieldset>
            <legend>Datos de usuario</legend>
            <label for="username">Nombre de usuario: </label>

            <label for="pass">Contaseña: </label>

</html>
