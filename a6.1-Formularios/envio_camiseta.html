<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Envio camiseta</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Indica los datos de la camiseta que te enviaremos</h2>
        <form action="" method="post">
            <fieldset>
                <legend>Datos de la camiseta</legend>
                <label>Introduce la talla: 
                    <input type="number" name="talla" id="talla" min="36" max="50" step="2">
                </label><br>
                <label for="largo">Introduce los cm. de largo que deseas: </label>
                <input type="range" name="largo" id="largo" min="30" max="100" step="2" value="50"
                    onchange="javascript:document.getElementById('salida').value=this.value+' cm';">
                    <output id="salida">50 cm</output><br>
                <label for="colorcami">Selecciona un color: </label>
                <input type="color" name="colorcami" id="colorcami"><br>
                <label for="fecnac">Indica la fecha de nacimiento para un sorteo: </label>
                <input type="date" name="fecnac" id="fecnac"><br>
            </fieldset>
            <fieldset>
                <legend>Datos de envío a Galicia</legend>
                <select name="provincia" id="provincia" title="Selecciona la privincia gallega">
                    <option value="1">Pontevedra</option>
                    <option value="2">A Coruña</option>
                    <option value="3">Ourense</option>
                    <option value="4">Lugo</option>
                </select><br>
                <label for="direccion">Introduzca la dirección completa:<br></label>
                <textarea name="direccion" id="direccion"></textarea><br>
                <label>Telefono: <input type="tel" name="tlf" id="tlf"></label> <br>
                <label>Blog/Web: <input type="url" name="clt_website" id="clt_website"></label><br>
                <label>Dirección de correo electrónico:
                     <input type="email" name="clt_emilio" id="clt_emilio">
                </label><br>
                <label for="semana">Introduce la semana que quiere recibir la camiseta: </label>
                <input type="week" name="semana" id="semana"><br>
                <label for="hora">Introduzca una hora para recibir el envio</label>
                <input type="time" name="hora" id="hora"><br>
            </fieldset>
            <br><br><br>
            <button type="submit">Enviar/Validar</button>
        </form>
    </body>
</html>
