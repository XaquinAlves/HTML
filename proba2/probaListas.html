<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Listas</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <ol>
            <li>Rodriguez Pablo</li>
            <li>Gonzalez Raul</li>
            <li>lopez Hector</li>
        </ol>
        <ol start="5">
            <li>Rodriguez Pablo</li>
            <li>Gonzalez Raul</li>
            <li>lopez Hector</li>
        </ol>
        <ol reversed>
            <li>Rodriguez Pablo</li>
            <li>Gonzalez Raul</li>
            <li>lopez Hector</li>
        </ol>
        <ol type="a">
            <li>Rodriguez Pablo</li>
            <li>Gonzalez Raul</li>
            <li>lopez Hector</li>
        </ol>
        <ol type="I">
            <li>Rodriguez Pablo</li>
            <li>Gonzalez Raul</li>
            <li>lopez Hector</li>
        </ol>
    </body>
</html>
